<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--UnOrder List // UL-->
    <ul type="none">
        <li>Order 1</li>
        <li>Order 2</li>
        <li>Order 3</li>
        <li>Order 4</li>
        <li>Order 5</li>
        <li>Order 6</li>
    </ul>
    <!--Order List // OL-->
    <ol type="I">
        <li>Order 1</li>
        <li>Order 2</li>
        <li>Order 3</li>
        <li>Order 4</li>
        <li>Order 5</li>
        <li>Order 6</li>
    </ol>
    <!--Description List // DL-->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>   
    
    <p><div>This is my paragraph</div></p>
    <div>
        <p>this is paragraph</p>
        <ul>unorder list</ul>
        <ol>order list</ol>
    </div>
    <form>
        <label>Textarea</label>
        <textarea></textarea>

        <label>Email</label>
        <input type="email" />
    </form>
</body>
</html>
